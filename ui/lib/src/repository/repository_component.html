<sourcepods-loading *ngIf="repository == null"></sourcepods-loading>

<div *ngIf="repository != null">
    <div class="repository-nav">
        <div class="uk-container">
            <div uk-grid>
                <div>
                    <h3><span uk-icon="icon: lock"></span></h3>
                </div>

                <div style="padding-left: 16px;">
                    <h3>
                        <a [routerLink]="userProfileUrl()">
                            {{ownerName}}
                        </a>
                        <span>/</span>
                        <a [routerLink]="repositoryUrl()">
                            {{repository.name}}
                        </a>
                    </h3>

                    <span style="margin-left: -35px;">
                        <span *ngIf="repository.description != ''">{{repository.description}}</span>
                        <span *ngIf="repository.description != '' && repository.website != ''"> - </span>
                        <span *ngIf="repository.website != ''">
                            <a href="{{repository.website}}">{{repository.website}}</a>
                        </span>
                    </span>
                </div>
            </div>
            <ul class="uk-child-width-expand" uk-tab>
                <li [class.uk-active]="tabActive('files')">
                    <a [routerLink]="filesUrl()">
                        <span uk-icon="icon: code"></span>
                        Files
                    </a>
                </li>
                <li [class.uk-active]="tabActive('commits')">
                    <a [routerLink]="commitsUrl()">
                        <span uk-icon="icon: history"></span>
                        Commits
                        <span class="uk-badge">123</span>
                    </a>
                </li>
                <li [class.uk-active]="tabActive('settings')">
                    <a [routerLink]="settingsUrl()">
                        <span uk-icon="icon: settings"></span>
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<router-outlet [routes]="Routes.all"></router-outlet>
