kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/gitpods/gitpods

steps:
- name: test
  pull: default
  image: golang:1.10
  commands:
  - go test -coverprofile coverage.out -race -v ./...

