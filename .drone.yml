- name: docker-api
  pull: default
  image: plugins/docker
  settings:
    dockerfile: ./cmd/api/Dockerfile
    group: docker
    repo: gitpods/api
    tag:
    - latest
  environment:
    docker_password:
      from_secret: docker_password
    docker_username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push

- name: docker-storage
  pull: default
  image: plugins/docker
  settings:
    context: ./cmd/storage
    dockerfile: cmd/storage/Dockerfile
    group: docker
    repo: gitpods/storage
    tag:
    - latest
  environment:
    docker_password:
      from_secret: docker_password
    docker_username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push

